name: Blog Post from Messaging App

on:
  repository_dispatch:
    types: [blog-post-from-line, blog-post-from-slack, blog-post-from-telegram, blog-post-from-email]

jobs:
  create-blog-post:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: |
          npm install @anthropic-ai/sdk
          npm install slugify
          npm install front-matter
      
      - name: Generate Blog Post
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          TOPIC: ${{ github.event.client_payload.topic }}
          DESCRIPTION: ${{ github.event.client_payload.description }}
          AUDIENCE: ${{ github.event.client_payload.audience }}
          CUSTOMIZATION: ${{ github.event.client_payload.customization }}
          TIMESTAMP: ${{ github.event.client_payload.timestamp }}
        run: |
          node scripts/generate-blog-from-topic.js
      
      - name: Commit and Push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name 'LeadFive Blog Bot'
          git config --global user.email 'bot@leadfive138.com'
          git add _posts/
          git commit -m "üìù New blog post: ${TOPIC:0:50}..." || echo "No changes to commit"
          git push origin main || echo "No changes to push"