name: 🤖 自動ブログ投稿（メイン）

on:
  schedule:
    # 毎日午前9時（JST）に実行 (UTC 0:00)
    - cron: '0 0 * * *'
  # 手動実行も可能にする
  workflow_dispatch:
    inputs:
      api_provider:
        description: 'AI APIプロバイダー'
        required: true
        default: 'gemini'
        type: choice
        options:
          - gemini
          - claude
          - openai
      instinct:
        description: '本能タイプ（空欄で自動選択）'
        required: false
        default: ''
      category:
        description: 'カテゴリー（空欄で自動選択）'
        required: false
        default: ''

jobs:
  create-blog-post:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.2'

    - name: Install dependencies
      run: |
        npm install
    
    - name: Generate blog post
      env:
        # API keys based on provider selection
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        CLAUDE_API_KEY: ${{ secrets.CLAUDE_API_KEY }}
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        UNSPLASH_API_KEY: ${{ secrets.UNSPLASH_API_KEY }}
        # Gemini model configuration
        GEMINI_MODEL: 'gemini-2.5-flash-lite'
        GEMINI_FALLBACK_MODEL: 'gemini-2.5-flash'
        # Parameters
        API_PROVIDER: ${{ github.event.inputs.api_provider || 'gemini' }}
        INSTINCT: ${{ github.event.inputs.instinct || '' }}
        CATEGORY: ${{ github.event.inputs.category || '' }}
      run: |
        node scripts/auto-blog-generator-complete.js
    
    - name: Commit and push new blog post
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add _posts
        git add assets/images/blog
        git add logs 2>/dev/null || echo "Logs directory skipped (gitignored)"
        
        # コミットがある場合のみプッシュ
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "🤖 自動投稿: $(date +'%Y年%m月%d日')のブログ記事"
          
          # 競合が発生した場合のリトライ処理
          MAX_RETRIES=3
          RETRY_COUNT=0
          
          while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
            if git push; then
              echo "✅ Push successful"
              break
            else
              echo "⚠️ Push failed, attempting to pull and merge..."
              git pull --rebase origin main
              RETRY_COUNT=$((RETRY_COUNT + 1))
              echo "Retry $RETRY_COUNT of $MAX_RETRIES"
            fi
          done
          
          if [ $RETRY_COUNT -eq $MAX_RETRIES ]; then
            echo "❌ Failed to push after $MAX_RETRIES attempts"
            exit 1
          fi
        fi
    
    - name: Build and deploy Jekyll site
      if: success()
      run: |
        bundle install
        bundle exec jekyll build
        
    - name: Notify completion
      if: always()
      run: |
        if [ "${{ job.status }}" == "success" ]; then
          echo "✅ ブログ記事が正常に投稿されました"
        else
          echo "❌ ブログ記事の投稿に失敗しました"
        fi
