name: 🤖 自動ブログ投稿（メイン）

on:
  schedule:
    # 毎日午前9時（JST）に実行 (UTC 0:00)
    - cron: '0 0 * * *'
  # 手動実行も可能にする
  workflow_dispatch:
    inputs:
      api_provider:
        description: 'AI APIプロバイダー'
        required: true
        default: 'gemini'
        type: choice
        options:
          - gemini
          - claude
          - openai
      instinct:
        description: '本能タイプ（空欄で自動選択）'
        required: false
        default: ''
      category:
        description: 'カテゴリー（空欄で自動選択）'
        required: false
        default: ''

jobs:
  create-blog-post:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Install dependencies
      run: |
        cd leadfive-demo
        npm install @google/generative-ai axios sharp js-yaml
    
    - name: Generate blog post
      env:
        # API keys based on provider selection
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        CLAUDE_API_KEY: ${{ secrets.CLAUDE_API_KEY }}
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        UNSPLASH_API_KEY: ${{ secrets.UNSPLASH_API_KEY }}
        # Parameters
        API_PROVIDER: ${{ github.event.inputs.api_provider || 'gemini' }}
        INSTINCT: ${{ github.event.inputs.instinct || '' }}
        CATEGORY: ${{ github.event.inputs.category || '' }}
      run: |
        cd leadfive-demo
        node scripts/auto-blog-generator-complete.js
    
    - name: Commit and push new blog post
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add leadfive-demo/_posts/*.md
        git add leadfive-demo/assets/images/blog/*
        
        # コミットがある場合のみプッシュ
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "🤖 自動投稿: $(date +'%Y年%m月%d日')のブログ記事"
          git push
        fi
    
    - name: Build and deploy Jekyll site
      if: success()
      run: |
        cd leadfive-demo
        bundle install
        bundle exec jekyll build
        
    - name: Notify completion
      if: always()
      run: |
        if [ "${{ job.status }}" == "success" ]; then
          echo "✅ ブログ記事が正常に投稿されました"
        else
          echo "❌ ブログ記事の投稿に失敗しました"
        fi