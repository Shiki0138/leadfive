<article class="page-content">

</article>

<style>
.page-content {
  min-height: calc(100vh - 400px); /* Ensure footer is visible */
  padding-top: 80px; /* Account for fixed header */

  /* Slightly opaque background so video is only faintly visible */

  color: inherit; /* avoid white-on-white issue */
}

@media (max-width: 768px) {
  .page-content {
    padding-top: 70px;
    min-height: calc(100vh - 300px);
  }
}
</style>
