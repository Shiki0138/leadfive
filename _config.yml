# Build settings
markdown: kramdown
highlighter: rouge
permalink: /blog/:year/:month/:day/:title/

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-paginate

# Pagination
paginate: 10
paginate_path: "/blog/page:num/"

# Collections
collections:
  services:
    output: true
    permalink: /services/:path/
  case_studies:
    output: true
    permalink: /case-studies/:path/

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

# SEO
twitter:
  username: leadfive
  card: summary_large_image

social:
  name: LeadFive
  links:
    - https://twitter.com/leadfive
    - https://www.facebook.com/leadfive
    - https://www.linkedin.com/company/leadfive

# Analytics
