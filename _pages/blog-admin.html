<style>
.admin-dashboard {
  padding: 2rem 0;
  background: #ffffff;
  min-height: 100vh;
}

.dashboard-header {
  background: #f9fafb;
  padding: 2rem;
  border-radius: 15px;
  margin-bottom: 2rem;
  border: 1px solid #e5e7eb;
}

.dashboard-title {
  font-size: 2rem;
  color: #111827;
  margin-bottom: 0.5rem;
}

.dashboard-subtitle {
  color: #6b7280;
}

.dashboard-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 2rem;
  margin-bottom: 3rem;
}

.stat-card {
  background: #f9fafb;
  padding: 2rem;
  border-radius: 15px;
  border: 1px solid #e5e7eb;
  text-align: center;
}

.stat-number {
  font-size: 2.5rem;
  font-weight: 700;
  color: #8b5cf6;
  margin-bottom: 0.5rem;
}

.stat-label {
  color: #6b7280;
  font-size: 0.875rem;
  text-transform: uppercase;
  letter-spacing: 0.05em;
}

.admin-section {
  background: #f9fafb;
  padding: 2rem;
  border-radius: 15px;
  margin-bottom: 2rem;
  border: 1px solid #e5e7eb;
}

.section-title {
  font-size: 1.5rem;
  color: #111827;
  margin-bottom: 1.5rem;
}

.auto-post-form {
  display: grid;
  gap: 1.5rem;
}

.form-group {
  display: flex;
  flex-direction: column;
}

.form-label {
  font-weight: 600;
  color: #374151;
  margin-bottom: 0.5rem;
}

.form-input,
.form-textarea,
.form-select {
  padding: 0.75rem 1rem;
  background: #ffffff;
  border: 1px solid #e5e7eb;
  border-radius: 8px;
  color: #111827;
  font-size: 1rem;
  transition: border-color 0.2s;
}

.form-input:focus,
.form-textarea:focus,
.form-select:focus {
  outline: none;
  border-color: #8b5cf6;
}

.form-textarea {
  min-height: 150px;
  resize: vertical;
}

.form-row {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 1rem;
}

.schedule-section {
  background: #f3f4f6;
  padding: 1.5rem;
  border-radius: 10px;
  margin-top: 1rem;
}

.btn-group {
  display: flex;
  gap: 1rem;
  margin-top: 2rem;
}

.btn-generate {
  background: linear-gradient(135deg, #8b5cf6, #ec4899);
  color: #ffffff;
  padding: 0.75rem 2rem;
  border: none;
  border-radius: 8px;
  font-weight: 600;
  cursor: pointer;
  transition: transform 0.2s;
}

.btn-generate:hover {
  transform: translateY(-2px);
}

.btn-secondary {
  background: #f9fafb;
  color: #374151;
  padding: 0.75rem 2rem;
  border: 1px solid #e5e7eb;
  border-radius: 8px;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.2s;
}

.btn-secondary:hover {
  background: #f3f4f6;
  border-color: #d1d5db;
}

.queue-list {
  display: flex;
  flex-direction: column;
  gap: 1rem;
}

.queue-item {
  background: #ffffff;
  padding: 1.5rem;
  border-radius: 10px;
  border: 1px solid #e5e7eb;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.queue-item-title {
  font-weight: 600;
  color: #111827;
  margin-bottom: 0.25rem;
}

.queue-item-date {
  font-size: 0.875rem;
  color: #6b7280;
}

.queue-item-status {
  padding: 0.25rem 1rem;
  border-radius: 9999px;
  font-size: 0.875rem;
  font-weight: 500;
}

.status-scheduled {
  background: #dbeafe;
  color: #1e40af;
}

.status-published {
  background: #d1fae5;
  color: #065f46;
}

.status-draft {
  background: #fef3c7;
  color: #92400e;
}

@media (max-width: 768px) {
  .form-row {
    grid-template-columns: 1fr;
  }
  
  .dashboard-grid {
    grid-template-columns: 1fr;
  }
}
</style>

<div class="admin-dashboard">
  <div class="container">
    <div class="dashboard-header">
      <h1 class="dashboard-title">ブログ管理ダッシュボード</h1>
      <p class="dashboard-subtitle">AIを活用した自動ブログ投稿システム</p>
    </div>

    <div class="dashboard-grid">
      <div class="stat-card">
        <div class="stat-number">24</div>
        <div class="stat-label">総記事数</div>
      </div>
      <div class="stat-card">
        <div class="stat-number">5</div>
        <div class="stat-label">今週の投稿</div>
      </div>
      <div class="stat-card">
        <div class="stat-number">12</div>
        <div class="stat-label">予約投稿</div>
      </div>
    </div>

    <section class="admin-section">
      <h2 class="section-title">AI自動記事生成</h2>
      <form class="auto-post-form" id="autoPostForm">
        <div class="form-group">
          <label class="form-label">記事のトピック</label>
          <input type="text" class="form-input" placeholder="例: AI×心理学マーケティングの最新トレンド" required>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label class="form-label">カテゴリー</label>
            <select class="form-select" required>
              <option value="">選択してください</option>
              <option value="ai-marketing">AIマーケティング</option>
              <option value="psychology">消費者心理</option>
              <option value="case-study">導入事例</option>
              <option value="tips">実践テクニック</option>
              <option value="news">お知らせ</option>
            </select>
          </div>
          <div class="form-group">
            <label class="form-label">ターゲット読者</label>
            <select class="form-select" required>
              <option value="">選択してください</option>
              <option value="beginner">初心者</option>
              <option value="intermediate">中級者</option>
              <option value="advanced">上級者</option>
              <option value="all">全般</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label class="form-label">キーワード（カンマ区切り）</label>
          <input type="text" class="form-input" placeholder="AI, 心理学, マーケティング, 売上向上">
        </div>

        <div class="form-group">
          <label class="form-label">記事の概要（AIへの指示）</label>
          <textarea class="form-textarea" placeholder="この記事で伝えたいメッセージや、含めたい具体的な内容を記述してください"></textarea>
        </div>

        <div class="schedule-section">
          <div class="form-row">
            <div class="form-group">
              <label class="form-label">投稿日時</label>
              <input type="datetime-local" class="form-input" required>
            </div>
            <div class="form-group">
              <label class="form-label">投稿タイプ</label>
              <select class="form-select" required>
                <option value="immediate">即時投稿</option>
                <option value="scheduled">予約投稿</option>
                <option value="draft">下書き保存</option>
              </select>
            </div>
          </div>
        </div>

        <div class="btn-group">
          <button type="submit" class="btn-generate">AIで記事を生成</button>
          <button type="button" class="btn-secondary">プレビュー</button>
        </div>
      </form>
    </section>

    <section class="admin-section">
      <h2 class="section-title">投稿キュー</h2>
      <div class="queue-list">
        <div class="queue-item">
          <div>
            <div class="queue-item-title">8つの本能を活用したSNSマーケティング戦略</div>
            <div class="queue-item-date">2024年12月25日 10:00 予定</div>
          </div>
          <span class="queue-item-status status-scheduled">予約済み</span>
        </div>
        <div class="queue-item">
          <div>
            <div class="queue-item-title">ChatGPTを使った顧客インサイト分析の実践ガイド</div>
            <div class="queue-item-date">2024年12月23日 10:00 投稿済み</div>
          </div>
          <span class="queue-item-status status-published">公開中</span>
        </div>
        <div class="queue-item">
          <div>
            <div class="queue-item-title">2025年のAIマーケティングトレンド予測</div>
            <div class="queue-item-date">下書き</div>
          </div>
          <span class="queue-item-status status-draft">下書き</span>
        </div>
      </div>
    </section>

    <section class="admin-section">
      <h2 class="section-title">自動投稿設定</h2>
      <form class="auto-post-form">
        <div class="form-group">
          <label class="form-label">
            <input type="checkbox" checked> 自動投稿を有効にする
          </label>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label class="form-label">投稿頻度</label>
            <select class="form-select">
              <option value="daily">毎日</option>
              <option value="weekly" selected>週1回</option>
              <option value="biweekly">週2回</option>
              <option value="monthly">月1回</option>
            </select>
          </div>
          <div class="form-group">
            <label class="form-label">投稿時刻</label>
            <input type="time" class="form-input" value="10:00">
          </div>
        </div>
        <button type="submit" class="btn-secondary">設定を保存</button>
      </form>
    </section>
  </div>
</div>

document.getElementById('autoPostForm').addEventListener('submit', function(e) {
  e.preventDefault();
  alert('AI記事生成機能は現在開発中です。この機能により、指定されたトピックに基づいて自動的に高品質な記事を生成できるようになります。');
